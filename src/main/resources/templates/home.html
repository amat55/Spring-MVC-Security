<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Compny Web Page</title>
</head>
<body>
<h2>Welcome to the future dev website</h2>
<hr>

<p>
    We'll develop future
</p>

<hr>

<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s):<span sec:authentication="principal.authorities"></span>  <!--authorities are roles -->
</p>

<div sec:authorize="hasRole('MANAGER')">
    <!-- Add a link to point to /leaders ... this is for the managers only -->
    <p>
        <a th:href="@{/leaders}">Leadership Meeting</a>
    </p>

</div>


<div sec:authorize="hasRole('ADMIN')">
    <p>
        <a th:href="@{/systems}">Admin only</a>
    </p>
</div>
<hr>


<!-- Display username and Roles -->

<form action="#" th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout">
</form>

</body>
</html>
